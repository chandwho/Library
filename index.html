<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main-content">
            <div class="button-container">
                <button class="button" id="add-button">Add New Book</button>
            </div>
            
            <div id="modal-container">
                <div id="modal">
                    <form>
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Book's title" required >
                        </div>
          
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" placeholder="Author's name" required >
                        </div>
        
                        <div>
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" min="1" max="2000" required >
                        </div>
                        
                        <div>
                           <label for="checkbox">Read the book?</label>
                           <input type="checkbox" id="checkbox"> 
                        </div>
                        <button class="button" type="submit" id="submit">Submit</button>
                    </form>
                    <button id="close-modal">&times;</button>
                </div>
            </div>
            
           

            <div class="book-container">
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
